- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.xinitrc: .xinitrc
    ~/.gitconfig: .gitconfig
    ~/.vim: .vim
    ~/.vimrc: .vimrc
    ~/.Xdefaults: .Xdefaults
    ~/.xmonad: .xmonad
    ~/.wallpaper: .wallpaper
    ~/.fonts: .fonts
    ~/.oh-my-zsh: .oh-my-zsh
    ~/.zshrc: .zshrc
    ~/.tmux.conf: .tmux.conf
    ~/.urxvt: .urxvt

- shell: 
    - [git submodule update --init --recursive, Installing/Updating submodules]
    - [sudo yum -y install feh xmonad rxvt-unicode vim tmux htop, Installing required software]
    - [fc-cache -vf ~/.fonts, Update font cache]
