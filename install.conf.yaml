- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.xinitrc: .xinitrc
    ~/.gitconfig: .gitconfig
    ~/.vim: .vim
    ~/.vimrc: .vimrc
    ~/.Xdefault: .Xdefault
    ~/.xmonad: .xmonad
    ~/.wallpaper: .wallpaper

- shell: 
    - [git submodule update --init --recursive, Installing/Updating submodules]
    - [sudo apt-get install feh xmonad rxvt-unicode vim tmux, Installing required software]
